<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <!-- Main Container for centering content -->
    <div class="container">

        <!-- Form Box that contains the Sign Up Form -->
        <div class="form-box">

            <!-- Header Section: Logo and Title -->
            <div class="top">
                <div class="logo">
                    <!-- Logo with primary and secondary colors -->
                    <h2><span class="primary-color">ALPHA</span> <span class="secondary-color">GROUP</span></h2>
                </div>
            </div>

            <!-- Form Title -->
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>

            <!-- Form Section -->
            <form>
                <!-- Name Input Field (Hidden by default for Sign In) -->
                <div class="input-group">
                    <div class="input-field namefield">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    
                    <!-- Email Input Field -->
                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Email" required>    
                    </div>
                    
                    <!-- Password Input Field -->
                    <div class="input-field">
                        <i class='bx bxs-lock-open-alt'></i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <!-- Password Suggestion Link -->
                    <p><span class="text">Password Suggestion </span><a href="#"> Click Here!</a></p>
                    
                    <!-- Social Login Section -->
                    <div class="social-login">
                        <p>Or, continue with:</p>
                        
                        <!-- Google Login Button -->
                        <button class="social-btn google-btn">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        
                        <!-- GitHub Login Button -->
                        <button class="social-btn github-btn">
                            <i class="fab fa-github"></i> Continue with GitHub
                        </button>
                        
                        <!-- Email Login Button -->
                        <button class="social-btn email-btn">
                            <i class="fas fa-envelope"></i> Continue with Email
                        </button>
                    </div>
                </div>

                <!-- Button Field for Sign Up and Sign In -->
                <div class="btn-field">
                    <!-- Sign Up Button (default visible) -->
                    <button type="button" class="signupbtn">Sign Up</button>

                    <!-- Sign In Button (disabled by default) -->
                    <button type="button" class="disable signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to external JS for interactivity -->
    <script src="script/index.js"></script>
</body>
</html>
