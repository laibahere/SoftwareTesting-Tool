<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="crud.css">
    <title>Bug Form</title>
</head>

<body>
    <!-- Main heading for the page -->
    <h1>Bug Form</h1>
    
    <!-- Form for submitting bug reports -->
    <form autocomplete="off" onsubmit="onFormSubmit(event)">
        <!-- Input field for Bug Title -->
        <div>
            <label for="bugTitle">Bug Title</label>
            <input
                type="text"
                name="bugTitle"
                id="bugTitle"
                placeholder="Enter a short title for the bug"
                required
            />
        </div>

        <!-- Textarea for Bug Description -->
        <div>
            <label for="bugDescription">Bug Description</label>
            <textarea
                name="bugDescription"
                id="bugDescription"
                placeholder="Describe the bug in detail"
                rows="5"
                required
            ></textarea>
        </div>

        <!-- Textarea for Steps to Reproduce the bug -->
        <div>
            <label for="stepsToReproduce">Steps to Reproduce</label>
            <textarea
                name="stepsToReproduce"
                id="stepsToReproduce"
                placeholder="List the steps to reproduce the bug"
                rows="5"
            ></textarea>
        </div>

        <!-- Textarea for Expected Behavior -->
        <div>
            <label for="expectedBehavior">Expected Behavior</label>
            <textarea
                name="expectedBehavior"
                id="expectedBehavior"
                placeholder="Describe the expected behavior"
                rows="5"
            ></textarea>
        </div>

        <!-- Input field for Browser used -->
        <div>
            <label for="browser">Browser</label>
            <input
                type="text"
                name="browser"
                id="browser"
                placeholder="Which browser was used?"
            />
        </div>

        <!-- Select field for Bug Severity -->
        <div>
            <label for="bugSeverity">Bug Severity</label>
            <select name="bugSeverity" id="bugSeverity">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <!-- Submit and Reset buttons -->
        <div class="form_action--button">
            <input type="submit" value="Submit Bug Report" />
            <input type="reset" value="Reset" />
        </div>
    </form>

    <!-- Table displaying submitted bugs -->
    <h2>Submitted Bugs</h2>
    <table class="list" id="bugList">
        <thead>
            <tr>
                <!-- Table headers -->
                <th>Bug Title</th>
                <th>Bug Description</th>
                <th>Severity</th>
                <th>Browser</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            <!-- Bug entries will appear here -->
        </tbody>
    </table>

    <!-- Link to external JavaScript file for handling form actions -->
    <script src="crud.js"></script>
</body>

</html>
