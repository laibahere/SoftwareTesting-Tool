<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="logout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Bye</h1>
            <div class="underline"></div>
            <p class="logout-message">You are logged out. Thank you!</p>
            
            <!-- Logout Button -->
            <div class="btn-field">
                <button type="button" class="logoutbtn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        function handleLogout() {
            // Clear session or authentication data
            localStorage.removeItem('user');  // Example: Remove user data from localStorage
            sessionStorage.removeItem('user'); // Example: Remove session data if any

            // Redirect user to login page
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
