<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <h1>Bug Report Form</h1>
    <form id="bug-report-form">
        <table>
            <tr>
                <th>ID</th>
                <td><input type="text" id="bug-id" name="bug-id" placeholder="Enter Bug ID" required></td>
            </tr>
            <tr>
                <th>Status</th>
                <td>
                    <select id="status" name="status" required>
                        <option value="">Select Status</option>
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Closed">Closed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Platform</th>
                <td>
                    <select id="platform" name="platform" required>
                        <option value="">Select Platform</option>
                        <option value="Web">Web</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Desktop">Desktop</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Severity</th>
                <td>
                    <select id="severity" name="severity" required>
                        <option value="">Select Severity</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Module</th>
                <td><input type="text" id="module" name="module" placeholder="Enter Module Name" required></td>
            </tr>
            <tr>
                <th>From Date</th>
                <td><input type="date" id="from-date" name="from-date" required></td>
            </tr>
            <tr>
                <th>To Date</th>
                <td><input type="date" id="to-date" name="to-date" required></td>
            </tr>
        </table>
        <button type="button" id="submit-btn">Submit Bug Report</button>
    </form>

    <table id="report-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Platform</th>
                <th>Severity</th>
                <th>Module</th>
                <th>From Date</th>
                <th>To Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="export-buttons">
        <button id="export-pdf-btn">Export PDF</button>
        <button id="export-excel-btn">Export Excel</button>
    </div>

    <script src="report.js"></script>
</body>
</html>
